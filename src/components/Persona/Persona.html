<template>
    <div class="ms-Persona ms-Persona--${size} ms-Persona--${presence} ms-Persona--${shape} ms-Persona--${selectableCss} ms-Persona--${darkTextCss}" title.bind="tooltip" ref="ele">
        <div class="ms-Persona-imageArea" if.bind="showImage">
            <i class="ms-Persona-placeholder ms-Icon ms-Icon--${bgIcon}"></i>
            <img class="ms-Persona-image" src="${image}">
        </div>
        <div class="ms-Persona-presence" if.bind="showPresence" ></div>
        <div class="ms-Persona-details">
            <div class="ms-Persona-primaryText">${name}</div>
            <div class="ms-Persona-secondaryText" if.bind="showTitle">${title}</div>
            <div class="ms-Persona-tertiaryText" if.bind="showStatus">${status}</div>
            <div class="ms-Persona-optionalText" if.bind="showDetail">${detail}</div>
        </div>
    </div>
</template>
