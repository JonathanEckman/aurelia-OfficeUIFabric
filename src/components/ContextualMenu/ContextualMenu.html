<template class="ms-ContextualMenu-container">
    <style>
        /* shim for .ms-ContextualMenu-link.ms-ContextualMenu-link--hasMenu ~ .ms-ContextualMenu  - display is added as custom element defaults to inline*/
        .ms-ContextualMenu-link.ms-ContextualMenu-link--hasMenu ~ .ms-ContextualMenu-container {
            display: block;
            position: absolute;
            top: -1px;
            left: 178px;
        }
    </style>
    <ul ref="ctxMenuRoot" class="ms-ContextualMenu ${isOpen ? 'is-open' : ''} ${multiSelect ? 'ms-ContextualMenu--multiselect' : ''}">
        <content select="office-contextualmenu-item"></content>
    </ul>
</template>
